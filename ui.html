<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    p {
      font-size: 20px;
      font-weight: 600;
      color: #1e1e1e;
    }

    /* Title section */
    .title-container {
      background-color: #f5f5f5;
      border-bottom: 1px solid #1E1E1E1A;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .title-text {
      font-size: 20px;
      font-weight: 600;
      color: #1e1e1e;
      margin: 0;
    }

    .subtitle-text {
      font-size: 16px;
      font-weight: 400;
      color: #1e1e1e;
      opacity: 50%;
      margin: 0;
    }

    /* Card layout */
    .radio-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 24px;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 142px;
      height: 142px;
      border: 1px solid #E8E8E8;
      border-radius: 8px;
      gap: 8px;
    }

    .card:hover {
      background-color: #fff;
      cursor: pointer;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
    }

    .card.selected {
      box-shadow: 0px 0px 0px 2px #000;
      background-color: #fafafa;
    }

    .card.selected:hover {
      box-shadow: 0px 0px 0px 2px #000;
    }

    /* Footer section */
    .footer {
      background-color: #f5f5f5;
      border-top: 1px solid #E8E8E8;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 16px;
      margin: 0;
    }

    /* Buttons */
    .button-primary,
    .button-secondary {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 550;
    }

    .button-primary {
      background-color: #1e1e1e;
      color: #fff;
      border: none;
    }

    .button-secondary {
      background-color: #fff;
      border: 1px solid #1E1E1E1A;
    }

    .button-primary:hover,
    .button-secondary:hover {
      cursor: pointer;
    }
  </style>
</head>

  <!-- Footer Buttons -->
  <div class="footer">
    <button id="cancel-button" class="button-secondary">Cancel</button>
    <button id="create-page" class="button-primary">Create Pages</button>
  </div>

  <script>
    // Highlight the selected card
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    const isSelected = card.classList.contains('selected');
    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
    if (!isSelected) {
      card.classList.add('selected');
    }
  });
});

// Cancel button functionality - closes plugin
document.getElementById('cancel-button').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
};

// Track which design type is selected
let selectedDesign = null;

document.getElementById('design-web').onclick = () => {
  selectedDesign = 'Design Web';
};

document.getElementById('design-app').onclick = () => {
  selectedDesign = 'Design App';
};

document.getElementById('feedback').onclick = () => {
  selectedDesign = 'Feedback';
};

document.getElementById('dev-web').onclick = () => {
  selectedDesign = 'Dev Web';
};

document.getElementById('dev-app').onclick = () => {
  selectedDesign = 'Dev App';
};

// Create page only if a card has been selected
document.getElementById('create-page').onclick = () => {
  if (selectedDesign) {
    parent.postMessage({
      pluginMessage: {
        type: 'create-page',
        designType: selectedDesign
      }
    }, '*');
  } else {
    parent.postMessage({
      pluginMessage: {
        type: 'error',
        message: ' Please select where do you want to create pages.'
      }
    }, '*');
  }
};

  </script>
